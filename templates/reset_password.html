<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置账号密码 - 探针服务端</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f7fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo h1 {
            color: #1a73e8;
            font-size: 1.8rem;
            margin: 0;
        }
        .form-control {
            border-radius: 5px;
            padding: 0.8rem;
            margin-bottom: 1rem;
        }
        .btn {
            padding: 0.8rem;
            border-radius: 5px;
            font-weight: 500;
        }
        .btn-primary {
            background: #1a73e8;
            border: none;
        }
        .btn-secondary {
            background: #f8f9fa;
            border: 1px solid #dadce0;
            color: #3c4043;
        }
        .error-message {
            color: #d93025;
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>重置账号密码</h1>
        </div>
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}
        <form method="POST" action="/reset-password">
            <input type="text" name="old_username" class="form-control" placeholder="原账号" required>
            <input type="password" name="old_password" class="form-control" placeholder="原密码" required>
            <input type="text" name="new_username" class="form-control" placeholder="新账号" required>
            <input type="password" name="new_password" class="form-control" placeholder="新密码" required>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">确认修改</button>
                <a href="/login" class="btn btn-secondary">返回登录</a>
            </div>
        </form>
    </div>
</body>
</html>
